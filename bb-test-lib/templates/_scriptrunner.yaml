{{- define "bb-test-lib.script-runner.base" -}}
{{- if .Values.bbtests }}
{{- if .Values.bbtests.scripts }}
{{- if .Values.bbtests.scripts.image }}
kind: Pod
apiVersion: v1
metadata:
  name: "{{ .Chart.Name }}-script-test"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-weight": "10"
    sidecar.istio.io/inject: "false"
  labels:
    helm-test: enabled
spec:
  containers:
    - name: {{ .Chart.Name }}-script-test
      image: {{ tpl .Values.bbtests.scripts.image $ }}
      imagePullPolicy: IfNotPresent
      workingDir: /test
      command:
        - "/bin/bash"
        - "-c"
        - |
          set -e
          cp /src/* /test/
          chmod +x *
          for script in *; do
            echo "---"
            echo "Running ${script}..."
            echo "---"
            ./${script}
          done
      volumeMounts:
        - name: script-tests
          mountPath: /src
        - name: workdir
          mountPath: /test
        {{- if .Values.bbtests }}
        {{- if .Values.bbtests.scripts }}
        {{- with .Values.bbtests.scripts.additionalVolumeMounts }}
          {{- tpl (toYaml .) $ | nindent 8 }}
        {{- end }}
        {{- end }}
        {{- end }}
      {{- if or .Values.bbtests.scripts.envs .Values.bbtests.scripts.secretEnvs }}
      env:
      {{- range $k, $v := .Values.bbtests.scripts.envs }}
        - name: {{ tpl $k $ }}
          value: {{ tpl $v $ | quote }}
      {{- end }}
      {{- range .Values.bbtests.scripts.secretEnvs }}
        - {{ tpl (toYaml .) $ | nindent 10 }}
      {{- end }}
      {{- end }}
  restartPolicy: Never
  volumes:
    - name: script-tests
      configMap:
        name: "{{ .Chart.Name }}-script-config"
    - name: workdir
      emptyDir: {}
    {{- if .Values.bbtests }}
    {{- if .Values.bbtests.scripts }}
    {{- with .Values.bbtests.scripts.additionalVolumes }}
      {{- tpl (toYaml .) $ | nindent 4 }}
    {{- end }}
    {{- end }}
    {{- end }}
  imagePullSecrets:
    - name: private-registry
{{- end -}}
{{- end -}}
{{- end -}}
{{- end -}}

{{- define "bb-test-lib.script-runner.overrides" -}}
{{- $values := (first .) }}
{{- if $values.Values.bbtests }}
{{- if $values.Values.bbtests.scripts }}
{{- if $values.Values.bbtests.scripts.image }}
{{- include "bb-test-lib.util.merge" (append . "bb-test-lib.script-runner.base") -}}
{{- end -}}
{{- end -}}
{{- end -}}
{{- end -}}
