image: registry1.dso.mil/ironbank/opensource/gitlab-triage/gitlab-triage:1.23.1

# Include templates
include:
  - local: '/library/templates.yaml'

stages:
  - dry_run
  - scheduled

before_script:
  - gitlab-triage --version  # For debugging
  - source ./gitlab-triage.sh

gitlab-triage:
  stage: dry_run
  extends:
    - .generic-runner-tags
  except:
    - schedules
  script:
    - gitlab_triage_dryrun

gitlab-triage:on-schedule:
  stage: scheduled
  only:
    - schedules
  extends:
    - .generic-runner-tags
  script:
    - gitlab_triage
