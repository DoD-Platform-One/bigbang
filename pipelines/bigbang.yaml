#
# Smoke Tests
#
#-----------------------------------------------------------------------------------------------------------------------
.chart_changes: &chart_changes
  changes:
    - chart/**/*
    - .gitlab-ci.yml
    - .gitlab-ci/jobs/**/*
    - scripts/**/*
    - tests/**/*
    - base/flux/*

clean install:
  stage: ðŸ”¥ smoke tests
  needs:
    - job: pre vars
      artifacts: true
  extends:
    - .bigbang-runner-tags
    - .k3d-ci
  variables:
    CLUSTER_NAME: "clean-${CI_COMMIT_SHORT_SHA}"
  rules:
    # Always run a clean installation test unless we are deploying the AWS cluster installation during a scheduled test (nightly main test)
    - if: '($CI_PIPELINE_SOURCE == "schedule" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH)'
      when: never
    - if: '$CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::infra(,|$)/'
      when: never
    - if: '$CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::rke2(,|$)/'
      when: never
    - if: '$CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::eks(,|$)/'
      when: never
    - if: '$CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::airgap(,|$)/'
      when: never
    - if: '$CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::oci(,|$)/'
      when: never
    - if: '($JOB_TYPE == "nightly" || $JOB_TYPE == "oci_clean_install")'
      when: never
    - *chart_changes
  script:
    - dependency_images
    - deploy_bigbang
    # Fetch list of all images ran (retry crictl up to 6x)
    - installed_images
    - image_list_creation
    - bigbang_additional_images
    - test_bigbang
    - |
      if [[ $EXIT_FLAG -eq 1 ]]; then
        exit 123
      fi
  artifacts:
    paths:
      - events.txt
      - get_cpumem.txt
      - cluster_info_dump.txt
      - images.txt
      - pod_logs
      - kubectl_describes
      - "test-artifacts/"
    expire_in: 3 days
    when: always
  allow_failure:
    exit_codes: 123
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure

upgrade:
  stage: ðŸ”¥ smoke tests
  needs:
    - job: pre vars
      artifacts: true
  extends:
    - .bigbang-runner-tags
    - .k3d-ci
  rules:
    # skip job for nightly scheduled infra jobs and MR infra jobs
    - if: '($CI_PIPELINE_SOURCE == "schedule" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH) || $CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::rke2(,|$)/ || $CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::eks(,|$)/ || $CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::airgap(,|$)/ || $CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::oci(,|$)/'
      when: never
    # skip job when MR title starts with 'SKIP UPGRADE'
    - if: '$CI_MERGE_REQUEST_TITLE =~ /SKIP UPGRADE/'
      when: never
    - if: '($JOB_TYPE == "nightly" || $JOB_TYPE == "clean_install_oci")'
      when: never
    # run pipeline on merge request events
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      <<: *chart_changes
  variables:
    CLUSTER_NAME: "upgrade-${CI_COMMIT_SHORT_SHA}"
  script:
    - echo "ðŸŒŒ Install Big Bang from ${CI_MERGE_REQUEST_TARGET_BRANCH_NAME}"
    - echo -e "\e[0Ksection_start:`date +%s`:git_target[collapsed=true]\r\e[0K\e[33;1mGit Fetch ${CI_MERGE_REQUEST_TARGET_BRANCH_NAME}\e[37m"
    - git fetch && git checkout ${CI_MERGE_REQUEST_TARGET_BRANCH_NAME}
    - echo -e "\e[0Ksection_end:`date +%s`:git_target\r\e[0K"
    - deploy_bigbang
    - test_bigbang
    - echo "ðŸŒŒ Upgrade Big Bang to ${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME}"
    - echo -e "\e[0Ksection_start:`date +%s`:git_upgrade[collapsed=true]\r\e[0K\e[33;1mGit Upgrade\e[37m"
    - git reset --hard && git clean -fd
    - git checkout ${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME}
    - echo -e "\e[0Ksection_end:`date +%s`:git_upgrade\r\e[0K"
    - deploy_bigbang
    - test_bigbang
    - |
      if [[ $EXIT_FLAG -eq 1 ]]; then
        exit 123
      fi
  artifacts:
    paths:
      - events.txt
      - get_cpumem.txt
      - cluster_info_dump.txt
      - pod_logs
      - kubectl_describes
      - "test-artifacts/"
    expire_in: 3 days
    when: always
  allow_failure:
    exit_codes: 123
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure

