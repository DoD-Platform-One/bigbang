# Bigbang CI pipelines defintiions
# There are 4 different use-cases/pipelines that are supported by this file:
#   1) Build and test changes made from a Merge Reuqest using a docker-in-docker (DIND) K3D cluster deployment inside the
#      gitlab runner.
#   2) Build and test a commit to the Master branch (default branch) using a AWS created K3S cluster which is deployed
#       using Terraform
#   3) Build and test a new release and/or tagged commit using a docker-in-docker (DIND) K3D cluster deployment inside the
#      gitlab runner.   Once a successful build and test is completed, package the build and perform a release operation.
#   4) Periodically at a scheduled time, build and test the master branch  using a AWS created K3S cluster which is deployed
#       using Terraform

# global rules for when pipelines run
workflow:
  rules:
    # skip pipeline for MRs with docs label
    - if: $CI_MERGE_REQUEST_LABELS =~ /(^|,)kind::docs(,|$)/
      when: never
    # skip pipeline for MRs with disable-ci label
    - if: $CI_MERGE_REQUEST_LABELS =~ /(^|,)disable-ci(,|$)/
      when: never
    # run pipeline for manual tag events such as a new release
    - if: $CI_COMMIT_TAG
    # run pipeline on merge request events
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    # run pipeline on commits to default branch
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    # Enabled CI pipeline testing if commit message contains "test-ci"
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_MESSAGE =~ /.*test-ci.*/i

# Include templates and cluster creation jobs
include:
  - local: '/library/templates.yaml'

# Pipeline stages
#  - Smoke tests are executed for all pipelines except scheduled nightly runs.
#  -
stages:
  - ðŸ”¥ smoke tests
  - ðŸ”Œ network up
  - âš“ cluster up
  - ðŸŒŒ bigbang up
  - ðŸ¤ž test
  - ðŸ’£ bigbang down
  - ðŸ’£ cluster down
  - ðŸ’£ network down
  - ðŸ“¦ package
  - ðŸš€ release

variables:
  PIPELINE_REPO: https://repo1.dso.mil/platform-one/big-bang/pipeline-templates/pipeline-templates.git
  PIPELINE_REPO_DESTINATION: "../pipeline-repo"
  PIPELINE_REPO_BRANCH: master
  RELEASE_BUCKET: umbrella-bigbang-releases
  IMAGE_LIST: images.txt
  PACKAGE_IMAGE_FILE: "package-images.yaml"
  IMAGE_PKG: images.tar.gz
  REPOS_PKG: repositories.tar.gz
  VALUES_FILE: chart/values.yaml
  CI_VALUES_FILE: tests/test-values.yaml
  REGISTRY1_USER: $REGISTRY1_USER
  PIPELINE_TYPE: "BB"
  DEBUG_ENABLED: "false"

#-----------------------------------------------------------------------------------------------------------------------
#
# Pre Stage Jobs.   This executes before any job is run.
#
#-----------------------------------------------------------------------------------------------------------------------
pre vars:
  stage: .pre
  extends:
    - .bigbang-gitlab-runner-tags
    - .util-image
    - .templates
  script:
    # Create the TF_VAR_env variable
    - pre_vars
    - check_changes
    - label_check

  artifacts:
    reports:
      dotenv: variables.env
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure


#-----------------------------------------------------------------------------------------------------------------------
#
# Smoke Tests
#
#-----------------------------------------------------------------------------------------------------------------------
.chart_changes: &chart_changes
  changes:
    - chart/**/*
    - .gitlab-ci.yml
    - .gitlab-ci/jobs/**/*
    - scripts/**/*
    - tests/**/*
    - base/flux/*

clean install:
  stage: ðŸ”¥ smoke tests
  needs:
    - job: pre vars
      artifacts: true
  extends:
    - .k3d-ci-bb
  variables:
    CLUSTER_NAME: "clean-${CI_COMMIT_SHORT_SHA}"
  rules:
    # Always run a clean installation test unless we are deploying the AWS cluster installation during a scheduled test (nightly master test)
    - if: '($CI_PIPELINE_SOURCE == "schedule" && $CI_COMMIT_BRANCH == "master") || $CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::infra(,|$)/'
      when: never
    - *chart_changes
  script:
    - dependency_images
    - deploy_bigbang
    # Fetch list of all images ran (retry crictl up to 6x)
    - installed_images
    - image_list_creation
    - bigbang_additional_images
    - test_bigbang
    - |
      if [[ $EXIT_FLAG -eq 1 ]]; then
        exit 123
      fi
  artifacts:
    paths:
      - events.txt
      - get_cpumem.txt
      - cluster_info_dump.txt
      - images.txt
      - pod_logs
      - kubectl_describes
      - "test-artifacts/"
    expire_in: 3 days
    when: always
  allow_failure:
    exit_codes: 123
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure

upgrade:
  stage: ðŸ”¥ smoke tests
  needs:
    - job: pre vars
      artifacts: true
  extends:
    - .k3d-ci-bb
  rules:
    # skip job for nightly master and "test-ci::infra" labeled pipelines
    - if: '($CI_PIPELINE_SOURCE == "schedule" && $CI_COMMIT_BRANCH == "master") || $CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::infra(,|$)/'
      when: never
    # skip job when MR title starts with 'SKIP UPGRADE' 
    - if: '$CI_MERGE_REQUEST_TITLE =~ /SKIP UPGRADE/'
      when: never
    # run pipeline on merge request events
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      <<: *chart_changes
  variables:
    CLUSTER_NAME: "upgrade-${CI_COMMIT_SHORT_SHA}"
  script:
    - echo "ðŸŒŒ Install Big Bang from ${CI_MERGE_REQUEST_TARGET_BRANCH_NAME}"
    - echo -e "\e[0Ksection_start:`date +%s`:git_master[collapsed=true]\r\e[0K\e[33;1mGit Fetch Master\e[37m"  
    - git fetch && git checkout ${CI_MERGE_REQUEST_TARGET_BRANCH_NAME}
    - echo -e "\e[0Ksection_end:`date +%s`:git_master\r\e[0K"
    - deploy_bigbang
    - test_bigbang
    - echo "ðŸŒŒ Upgrade Big Bang to ${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME}"
    - echo -e "\e[0Ksection_start:`date +%s`:git_upgrade[collapsed=true]\r\e[0K\e[33;1mGit Upgrade\e[37m"    
    - git reset --hard && git clean -fd
    - git checkout ${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME}
    - echo -e "\e[0Ksection_end:`date +%s`:git_upgrade\r\e[0K"
    - deploy_bigbang
    - test_bigbang
    - |
      if [[ $EXIT_FLAG -eq 1 ]]; then
        exit 123
      fi
  artifacts:
    paths:
      - events.txt
      - get_cpumem.txt
      - cluster_info_dump.txt
      - pod_logs
      - kubectl_describes
      - "test-artifacts/"
    expire_in: 3 days
    when: always
  allow_failure:
    exit_codes: 123
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure

#-----------------------------------------------------------------------------------------------------------------------
#
# Package and Release Jobs
#
#-----------------------------------------------------------------------------------------------------------------------
package:
  stage: ðŸ“¦ package
  extends:
    - .bigbang-gitlab-runner-tags
    - .util-image
    - .templates
  rules:
    # run job for manual tag events or test-ci::release MRs
    - if: '$CI_COMMIT_TAG || $CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::release(,|$)/'
  script:
    - synker_pull
    - bigbang_package_repos
    - bigbang_package_images
    # Prep release
    - bigbang_prep
    # Publish packages to s3 release
    - bigbang_publish
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure

release:
  stage: ðŸš€ release
  extends:
    - .bigbang-gitlab-runner-tags
    - .util-image
    - .templates
  rules:
    # run job for manual tag events or test-ci::release MRs
    - if: '$CI_COMMIT_TAG || $CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::release(,|$)/'
  variables:
    RELEASE_ENDPOINT: https://${RELEASE_BUCKET}.s3-${AWS_DEFAULT_REGION}.amazonaws.com/umbrella/${CI_COMMIT_TAG}
  script:
    # Use release-cli to cut a release in Gitlab or simulate a dry-run & print asset links
    - bigbang_release
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure

#-----------------------------------------------------------------------------------------------------------------------
#
# Infrastructure: Networking
#
#-----------------------------------------------------------------------------------------------------------------------
aws/network up:
  extends:
    - .bigbang-gitlab-runner-tags
    - .infra fork
    - .network up
  environment:
    name: review/aws-${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}
    auto_stop_in: 1 hour
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure

aws/network down:
  extends:
    - .bigbang-gitlab-runner-tags
    - .infra cleanup
    - .network down
  stage: ðŸ’£ network down
  environment:
    name: review/aws-${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}
    action: stop
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure

#-----------------------------------------------------------------------------------------------------------------------
#
# Infrastructure: RKE2
#
#-----------------------------------------------------------------------------------------------------------------------
# Create RKE2 cluster on AWS
aws/rke2/cluster up:
  stage: âš“ cluster up
  extends:
    - .bigbang-gitlab-runner-tags
    - .infra create
    - .rke2 up
  needs:
    - job: aws/network up
    - job: pre vars
      artifacts: true
  environment:
    name: review/aws-${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure

# Install BigBang on RKE2 cluster on AWS
aws/rke2/bigbang up:
  stage: ðŸŒŒ bigbang up
  extends:
    - .bigbang-gitlab-runner-tags
    - .infra create
    - .kubectl-output
    - .templates
  needs:
    - job: aws/rke2/cluster up
      artifacts: true
    - job: pre vars
      artifacts: true
  variables:
    CI_VALUES_OVERRIDES_FILE: tests/rke2-test-values.yaml
  script:
    - mkdir -p ~/.kube
    - cp ${CI_PROJECT_DIR}/rke2.yaml ~/.kube/config && chmod 0600 ~/.kube/config
    # Deploy CSI/Storage Class for AWS EBS
    - kubectl apply -k "github.com/kubernetes-sigs/aws-ebs-csi-driver/deploy/kubernetes/overlays/stable/?ref=release-1.5"
    - kubectl apply -f ${PIPELINE_REPO_DESTINATION}/clusters/rke2/dependencies/k8s-resources/aws/default-ebs-sc.yaml
    - deploy_bigbang
  environment:
    name: review/aws-${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}
  artifacts:
    paths:
      - events.txt
      - get_cpumem.txt
      - cluster_info_dump.txt
      - images.txt
      - pod_logs
      - kubectl_describes
      - "test-artifacts/"
    expire_in: 3 days
    when: always
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure

# Run tests on BigBang on RKE2 cluster on AWS
aws/rke2/bigbang test:
  stage: ðŸ¤ž test
  extends:
    - .bigbang-gitlab-runner-tags
    - .infra create
    - .kubectl-output
    - .templates
  needs:
    - job: aws/rke2/cluster up
      artifacts: true
    - job: aws/rke2/bigbang up
    - job: pre vars
      artifacts: true
  script:
    - mkdir -p ~/.kube
    - cp ${CI_PROJECT_DIR}/rke2.yaml ~/.kube/config && chmod 0600 ~/.kube/config
    - test_bigbang
    - |
      if [[ $EXIT_FLAG -eq 1 ]]; then
        exit 123
      fi
  environment:
    name: review/aws-${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}
  allow_failure:
    exit_codes: 123
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure
  artifacts:
    paths:
      - events.txt
      - get_cpumem.txt
      - cluster_info_dump.txt
      - pod_logs
      - kubectl_describes
      - "test-artifacts/"
    expire_in: 3 days
    when: always

# Uninstall BigBang on RKE2 cluster on AWS
aws/rke2/bigbang down:
  stage: ðŸ’£ bigbang down
  extends:
    - .bigbang-gitlab-runner-tags
    - .infra cleanup
    - .kubectl-output
    - .templates
  needs:
    - job: aws/rke2/cluster up
      artifacts: true
    - job: aws/rke2/bigbang test
  script:
    - mkdir -p ~/.kube
    - cp ${CI_PROJECT_DIR}/rke2.yaml ~/.kube/config && chmod 0600 ~/.kube/config
    # Delete Istio HR first so that Istio Operator cleans up child resources (ELB from service)
    # Allow failure here since Istio might not be up
    - kubectl delete hr istio -n bigbang --wait || true
    # Helm uninstall + wait (max of 5 minutes) - we don't actually care if BB is completely down
    # Goal is to make sure that at minimum LoadBalancer services are destroyed so that their ELBs are deleted
    - helm uninstall -n bigbang bigbang --wait --timeout 5m0s
  environment:
    name: review/aws-${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}
  artifacts:
    paths:
      - events.txt
      - get_cpumem.txt
      - cluster_info_dump.txt
      - pod_logs
      - kubectl_describes
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure

# Destroy RKE2 cluster on AWS
aws/rke2/cluster down:
  stage: ðŸ’£ cluster down
  extends:
    - .bigbang-gitlab-runner-tags
    - .infra cleanup
    - .rke2 down
  needs:
    - job: aws/rke2/bigbang down
    - job: pre vars
      artifacts: true
  environment:
    name: review/aws-${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure
