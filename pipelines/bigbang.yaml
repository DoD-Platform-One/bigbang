  stage: ðŸ¤ž rke2 test
  rules:
    - if: $JOB_TYPE == "cut_release"
      when: never
    - if: '$CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::rke2(,|$)/'
    - if: $JOB_TYPE == "nightly" && $CLUSTER_TYPE == "RKE2"
  extends:
