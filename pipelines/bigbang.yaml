# Uninstall BigBang on eks cluster on AWS
aws/eks/bigbang down:
  stage: ðŸ’£ eks bigbang down
  rules:
    - if: $JOB_TYPE == "cut_release"
      when: never
    - if: '$CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::eks(,|$)/'
    - if: $JOB_TYPE == "nightly" && $CLUSTER_TYPE == "EKS"
  extends:
    - .generic-runner-tags
    - .eks cleanup
    - .kubectl-output
    - .templates
  needs:
    - job: aws/eks/cluster up
      artifacts: true
    - job: aws/eks/bigbang up
    - job: pre vars infra
      artifacts: true
    - job: aws/eks/bigbang test
  script:
    # Ensure that the proper AWS account is being used.
    - pre_vars
    # Load the kube config file
    - get_eks_kubeconfig
    # Delete Istio HR first so that Istio Operator cleans up child resources (ELB from service)
    # Allow failure here since Istio might not be up
    - kubectl delete hr istio -n bigbang --wait || true
    # To fix issue with kyverno svc webhook timeouts on helm uninstall. Scaling down replicaSet removes Kyverno validatingwebhooksconfigurations
    - kubectl scale deploy kyverno-kyverno -n kyverno --replicas 0
    # Sleep to be sure kyverno is not running.. Running Kyverno pods will add the validatingwebhooksconfigurations back
    - sleep 2m
    # Helm uninstall + wait (max of 5 minutes) - we don't actually care if BB is completely down
    # Goal is to make sure that at minimum LoadBalancer services are destroyed so that their ELBs are deleted. Also want to delete all PVs.
    - helm uninstall -n bigbang bigbang --wait --timeout 5m0s 2> error.txt || true
    # Logic to pass stage if error is expected timeout. Fail if error == anything else
    - >
      timeoutError="Error: uninstallation completed with 1 error(s): timed out waiting for the condition";
      if [[ $(cat error.txt) == $timeoutError ]]; then 
        echo -e "\e[31mHelm uninstall error was expected timeout\e[0m";
        echo -e "\e[31m$(cat error.txt)\e[0m";
      elif [[ $(cat error.txt) == "" ]]; then
        echo "No errors caught with Helm uninstall";
      else
        echo -e "\e[31mHelm uninstall error is: \e[0m";
        echo -e "\e[31m$(cat error.txt)\e[0m";
        exit 1;
      fi;
  environment:
    name: review/aws-${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}
  artifacts:
    paths:
      - events.txt
      - get_cpumem.txt
      - cluster_info_dump.txt
      - pod_logs
      - kubectl_describes
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure
  when: always

