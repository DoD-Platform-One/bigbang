#-----------------------------------------------------------------------------------------------------------------------
#
# Pre Stage Job.   This executes before any clean install or upgrade job is run.
#
#-----------------------------------------------------------------------------------------------------------------------
pre vars:
  stage: ðŸŽ› prevar
  # Never run if this is not one of the scheduled job types below
  rules:
    - if: $JOB_TYPE == "nightly"
      when: never
    - if: '$CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::rke2(,|$)/'
      when: never
    - if: '$CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::eks(,|$)/'
      when: never
    - if: '$CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::airgap(,|$)/'
      when: never
    - when: on_success
  extends:
    - .generic-runner-tags
    - .util-image
    - .templates
  script:
    - check_changes
    - label_check
    - package_lint
    - oscal_validate
  artifacts:
    reports:
      dotenv: variables.env
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure

#-----------------------------------------------------------------------------------------------------------------------
#
# Pre Stage Job.   This executes before any infrastructure pipeline is run.
#
#-----------------------------------------------------------------------------------------------------------------------
pre vars infra:
  stage: ðŸŽ› prevar
  # Never run if this is not one of the scheduled job types below
  rules:
    - if: $JOB_TYPE == "cut_release"
      when: never
    - if: '$CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::rke2(,|$)/'
    - if: '$CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::eks(,|$)/'
    - if: '$CI_MERGE_REQUEST_LABELS =~ /(^|,)test-ci::airgap(,|$)/'
    - if: $JOB_TYPE == "nightly"
  extends:
    - .generic-runner-tags
    - .util-image
    - .templates
  script:
    # Create the TF_VAR_env variable
    - pre_vars
    - label_check
    - package_lint
    - oscal_validate
  artifacts:
    reports:
      dotenv: variables.env
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure

