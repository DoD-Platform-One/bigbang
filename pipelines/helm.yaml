# Include library templates
include:
  - local: '/library/templates.yaml'

stages:
  - üè∑Ô∏è tag
  - ‚ò∏Ô∏è helm

variables:
  PIPELINE_REPO: https://repo1.dso.mil/platform-one/big-bang/pipeline-templates/pipeline-templates.git
  PIPELINE_REPO_DESTINATION: "../pipeline-repo"
  PIPELINE_REPO_BRANCH: master

# ----------------------------------------------------------------------------------------------
# chart-tag
# ----------------------------------------------------------------------------------------------
auto tag:
  stage: üè∑Ô∏è tag
  extends:
    - .generic-runner-tags
    - .util-image
    - .templates
  rules:
    # run tag stage on commits to default branch
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - get_chart_version
    - create_tag
  allow_failure:
    exit_codes:
      - 201
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure

# ----------------------------------------------------------------------------------------------
# oci-helm-publish
# ----------------------------------------------------------------------------------------------
helm library release:
  stage: ‚ò∏Ô∏è helm
  extends:
    - .util-image
    - .generic-runner-tags
    - .templates
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - oci_release
  retry:
    max: 2
    when:
      - unknown_failure
      - stuck_or_timeout_failure
      - runner_system_failure