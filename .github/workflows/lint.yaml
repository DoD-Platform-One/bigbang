name: Documentation Linting
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install prettier
        run: npm install prettier --location=global
      - name: Build docs from last BB tag, but don't render
        run: |
          ./scripts/init-submodules.sh &>/dev/null

          pip3 install poetry &>/dev/null

          poetry install --no-dev &>/dev/null

          poetry run bb-docs-compiler compile -l 1 --no-build
      - name: Upload docs
        uses: actions/upload-artifact@v3.1.0
        with:
          name: docs
          path: docs/**/*.md
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Download build artifacts
        uses: actions/download-artifact@v3.0.0
        with:
          name: docs
          path: docs
      - name: ls docs
        run: ls -la docs
      - uses: DavidAnson/markdownlint-cli2-action@v6
        with:
          command: config
          globs: |
            ".github/.markdownlint-cli2.jsonc"
            "docs/**/*.md"
        continue-on-error: true
  vale:
    name: runner / vale
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Download build artifacts
        uses: actions/download-artifact@v3.0.0
        with:
          name: docs
          path: docs
      - uses: errata-ai/vale-action@reviewdog
        with:
          files: docs
        env:
          # Required, set by GitHub actions automatically:
          # https://docs.github.com/en/actions/security-guides/automatic-token-authentication#about-the-github_token-secret
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}


