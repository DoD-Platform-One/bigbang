.promote:
  stage: promote
  # TODO: Custom image
  image: alpine:3.12.0  # pls don't kill me, rhel/ubi doesn't package their own product ¯\_(ツ)_/¯
  only:
    refs:
      - tags
  variables:
    IMAGE: $CI_REGISTRY_IMAGE
  before_script:
    - apk add skopeo
  script:
    - skopeo inspect --creds $CI_REGISTRY_USER:$CI_REGISTRY_PASSWORD docker://$IMAGE:$CI_COMMIT_SHORT_SHA
    - skopeo copy --screds $CI_REGISTRY_USER:$CI_REGISTRY_PASSWORD --dcreds $CI_REGISTRY_USER:$CI_REGISTRY_PASSWORD docker://$IMAGE:$CI_COMMIT_SHORT_SHA docker://$IMAGE:$CI_COMMIT_TAG
