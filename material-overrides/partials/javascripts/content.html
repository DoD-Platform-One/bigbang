<!-- overridden from: https://github.com/squidfunk/mkdocs-material/blob/master/material/partials/javascripts/content.html -->
{% if "content.tabs.link" in features %}
<script nonce="PADAWAN_CSP_NONCE" type="text/javascript">
  var tabs = __md_get("__tabs");
  if (Array.isArray(tabs))
    e: for (var set of document.querySelectorAll(".tabbed-set")) {
      var tab,
        labels = set.querySelector(".tabbed-labels");
      for (tab of tabs)
        for (var label of labels.getElementsByTagName("label"))
          if (label.innerText.trim() === tab) {
            var input = document.getElementById(label.htmlFor);
            input.checked = !0;
            continue e;
          }
    }
</script>
{% endif %}
