suite: Schema Validation - Umbrella
tests:
  - it: should pass validation with valid umbrella values (empty)
    asserts:
      - notFailedTemplate: {}

  - it: should fail validation with invalid extra key in umbrella
    set:
      foo: bar
    asserts:
      - failedTemplate: {}
