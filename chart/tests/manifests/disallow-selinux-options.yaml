# Test 4: Pods, containers, and init containers that do not use SELinux options are allowed
apiVersion: v1
kind: Pod
metadata:
  name: disallow-selinux-options-4
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: pass
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
  initContainers:
  - name: i1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
---
# Test 5: Pods, containers, and init containers that use allowed SELinux options are allowed
apiVersion: v1
kind: Pod
metadata:
  name: disallow-selinux-options-5
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: pass
spec:
  securityContext:
    seLinuxOptions:
      type: container_kvm_t
      level: s0
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
    securityContext:
      seLinuxOptions:
        type: container_t
        level: s0
  initContainers:
  - name: i1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    securityContext:
      seLinuxOptions:
        type: container_init_t
        level: s0