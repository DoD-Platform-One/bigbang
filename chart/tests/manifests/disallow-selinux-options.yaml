# Test 1: Pods that use the SELinux options on the disallowed list are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: disallow-selinux-options-1
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  securityContext:
    seLinuxOptions:
      user: disallowed
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
---
# Test 2: Containers that use SELinux options on the disallowed list are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: disallow-selinux-options-2
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
    securityContext:
      seLinuxOptions:
        role: disallowed
---
# Test 3: Init containers that use SELinux options on the disallowed list are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: disallow-selinux-options-3
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
