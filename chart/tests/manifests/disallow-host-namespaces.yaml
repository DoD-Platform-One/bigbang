# Test 1: Pods using the host PID are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: disallow-host-namespaces-1
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  hostPID: true
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
---
