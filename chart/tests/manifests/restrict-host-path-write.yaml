# Test 1: Containers mounting a hostPath volume as read/write is not allowed
apiVersion: v1
kind: Pod
metadata:
  name: restrict-host-path-write-1
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
    volumeMounts:
    - mountPath: /cache
      name: vol1
  volumes:
  - name: vol1
    hostPath:
      path: /tmp/disallowed
      type: DirectoryOrCreate
---
