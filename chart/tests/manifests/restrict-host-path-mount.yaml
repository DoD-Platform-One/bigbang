# Test 1: Host Path volume paths that are not in the allowed list are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: restrict-host-path-mount-1
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
    volumeMounts:
    - mountPath: /cache
      name: vol1
  volumes:
  - name: vol1
    hostPath:
      path: /tmp/disallowed
      type: DirectoryOrCreate
---
# Test 2: Host Path volume paths that are in the allowed list are allowed
apiVersion: v1
kind: Pod
metadata:
  name: restrict-host-path-mount-2
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: pass
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
    volumeMounts:
    - mountPath: /cache
      name: vol1
  volumes:
  - name: vol1
    hostPath:
      path: /tmp/allowed
      type: DirectoryOrCreate
---
