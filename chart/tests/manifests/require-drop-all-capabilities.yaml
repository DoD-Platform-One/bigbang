# Test 1: Containers that do not specify drop are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: require-drop-all-capabilities-1
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
    securityContext:
      capabilities:
        add: ["NET_BIND_SERVICE"]
---
# Test 2: Init containers that do not specify drop are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: require-drop-all-capabilities-2
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
    securityContext:
      capabilities:
        drop: ["ALL"]
  initContainers:
  - name: i1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    securityContext:
      capabilities:
        add: ["NET_BIND_SERVICE"]
---
