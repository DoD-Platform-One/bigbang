# Test 1: Pod + Containers without a security context are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: require-ro-rootfs-1
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
---
# Test 2: Pod + Init containers without a security context are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: require-ro-rootfs-2
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
    securityContext:
      readOnlyRootFilesystem: true
  initContainers:
  - name: i1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
---
