# Test 1: Containers without memory limits are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: require-memory-limit-1
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
    resources:
      requests:
        memory: 4Mi
---
