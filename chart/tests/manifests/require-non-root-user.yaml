# Test 1: Pod + Containers without a security context are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: require-non-root-user-1
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
---
# Test 2: Pod + Init containers without a security context are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: require-non-root-user-2
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
  initContainers:
  - name: i1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
---
