# Test 1: Containers without cpu limits are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: require-requests-equal-limits-1
  namespace: default
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal
    args: ["sleep", "infinity"]
    resources:
      limits:
        memory: 4Mi
---
