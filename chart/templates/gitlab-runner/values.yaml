{{- $pkg := "gitlab-runner" }}

{{- if .Values.addons.gitlabRunner.enabled }}
{{- /* Create a cleaned copy of gitlab-runner config and merge deprecated paths into current paths */ -}}
{{- $gitlabRunnerPackage := deepCopy .Values.addons.gitlabRunner -}}
{{- if .Values.addons.gitlabRunner.values -}}
{{- $cleanedValues := include "mergeLegacyIstioHardenedKeys" (dict "values" .Values.addons.gitlabRunner.values) | fromYaml -}}
{{- $gitlabRunnerPackage = set $gitlabRunnerPackage "values" $cleanedValues -}}
{{- end -}}
{{- include "values-secret" (dict "root" $ "package" $gitlabRunnerPackage "name" $pkg "defaults" (include "bigbang.defaults.gitlab-runner" .)) }}
{{- end }}

{{- define "bigbang.defaults.gitlab-runner" -}}
{{- $istioEnabled := eq (include "istioEnabled" .) "true" }}
{{- $istioInjection := and (eq (dig "istio" "injection" "enabled" .Values.addons.gitlabRunner) "enabled") $istioEnabled }}
{{- $istioHardenedEnabled := or (dig "istio" "hardened" "enabled" false .Values.addons.gitlabRunner.values) (dig "hardened" "enabled" false .Values.istiod.values) }}

istio:
  enabled: {{ $istioEnabled }}
  sidecar:
    enabled: {{ $istioHardenedEnabled }}
  authorizationPolicies:
    enabled: {{ $istioHardenedEnabled }}
    generateFromNetpol: {{ $istioHardenedEnabled }}


networkPolicies:
  enabled: {{ .Values.networkPolicies.enabled }}
  # note: ztunnel does not exist yet, defaulting to false until ambient package is added
  hbonePortInjection:
    enabled: {{ dig "enabled" false (default dict .Values.ztunnel) }}
  egress:
    from:
      gitlab-runner:
        podSelector:
          matchLabels:
            app: gitlab-runner
        to:
          k8s:
            gitlab/*: true
          definition:
            kubeAPI: true
  ingress:
    to:
      gitlab-runner:9252:
        podSelector:
          matchLabels:
            app: gitlab-runner
        from:
          k8s:
            monitoring-monitoring-kube-prometheus@monitoring/prometheus: {{ .Values.monitoring.enabled }}
  additionalPolicies: []

openshift: {{ .Values.openshift }}


monitoring:
  enabled: {{ .Values.monitoring.enabled }}

# Passthrough chart upstream config (main gitlab-runner chart values)
upstream:
  imagePullPolicy: {{ .Values.imagePullPolicy }}

  imagePullSecrets:
  - name: private-registry

  podLabels:
    app.kubernetes.io/name: gitlab-runner

  metrics:
    enabled: {{ .Values.monitoring.enabled }}
    serviceMonitor:
      enabled: {{ .Values.monitoring.enabled }}
      {{- if and $istioInjection (eq (dig "istio" "mtls" "mode" "STRICT" .Values.addons.gitlabRunner.values) "STRICT") .Values.monitoring.enabled }}
      scheme: https
      tlsConfig:
        caFile: /etc/prom-certs/root-cert.pem
        certFile: /etc/prom-certs/cert-chain.pem
        keyFile: /etc/prom-certs/key.pem
        insecureSkipVerify: true
      {{- end }}
    podMonitor:
      enabled: false

  service:
    enabled: {{ .Values.monitoring.enabled }}

  # When istio injected, add an annotation with the istio version to the manager pods only
  {{- if $istioInjection }}
  podAnnotations:
    {{ include "istioAnnotation" . }}
  {{- end }}

# autoRegister requires kyverno
{{- if and .Values.kyverno.enabled .Values.addons.gitlab.enabled }}
autoRegister:
  enabled: {{ dig  "autoRegister" "enabled" "true" .Values.addons.gitlabRunner }}
{{- end }}

{{- end -}}
