{{- /* Create a cleaned copy of package config and merge deprecated paths into current paths */ -}}
{{- $mattermostPackage := deepCopy .Values.addons.mattermost -}}
{{- if .Values.addons.mattermost.values -}}
  {{- $cleanedValues := include "mergeLegacyIstioHardenedKeys" (dict "values" .Values.addons.mattermost.values) | fromYaml -}}
  {{- $mattermostPackage = set $mattermostPackage "values" $cleanedValues -}}
{{- end -}}
{{- if .Values.addons.mattermost.enabled }}
{{- include "values-secret" (dict "root" $ "package" $mattermostPackage "name" "mattermost" "defaults" (mergeOverwrite (include "bigbang.defaults.mattermost" . | fromYaml) (include "bigbang.mattermost.bb-common-migrations" . | fromYaml) | toYaml)) }}
{{- end }}

{{- define "bigbang.defaults.mattermost" -}}
{{- $istioEnabled := eq (include "istioEnabled" .) "true" }}
{{- $istioHardenedEnabled := or (dig "istio" "hardened" "enabled" false .Values.addons.mattermost.values) (dig "hardened" "enabled" false .Values.istiod.values) }}
# hostname is deprecated and replaced with domain. But if hostname exists then use it.
{{- $domainName := default .Values.domain .Values.hostname }}
hostname: {{ $domainName }}
domain: {{ $domainName }}

openshift: {{ .Values.openshift }}

image:
  imagePullPolicy: {{ .Values.imagePullPolicy }}

{{ $istioInjection := (and $istioEnabled (eq (dig "istio" "injection" "enabled" .Values.addons.mattermost) "enabled")) }}

istio:
  enabled: {{ $istioEnabled }}
  injection: {{ ternary "enabled" "disabled" $istioInjection }}
  sidecar:
    enabled: {{ $istioHardenedEnabled }}
  authorizationPolicies:
    enabled: {{ $istioHardenedEnabled }}
    generateFromNetpol: true

{{- if $istioInjection }}
podAnnotations:
  {{ include "istioAnnotation" . }}
updateJob:
  disabled: true
{{- end }}

monitoring:
  enabled: {{ .Values.monitoring.enabled }}

  serviceMonitor:
    enabled: {{ .Values.monitoring.enabled }}
    # conditional passes only for default istio: enabled, mTLS: STRICT
    {{- if and $istioEnabled (eq (dig "istio" "mtls" "mode" "STRICT" .Values.addons.mattermost) "STRICT") }}
    scheme: https
    tlsConfig:
      caFile: /etc/prom-certs/root-cert.pem
      certFile: /etc/prom-certs/cert-chain.pem
      keyFile: /etc/prom-certs/key.pem
      insecureSkipVerify: true  # Prometheus does not support Istio security naming, thus skip verifying target pod certificate
    {{- end }}

{{- with .Values.addons.mattermost.sso }}
sso:
  enabled: {{ .enabled }}
  client_id: {{ .client_id }}
  client_secret: {{ .client_secret | default "no-secret" }}
  auth_endpoint: {{ default (include "sso.oidc.auth" $) .auth_endpoint }}
  token_endpoint: {{ default (include "sso.oidc.token" $) .token_endpoint }}
  user_api_endpoint: {{ default (include "sso.oidc.userinfo" $) .user_api_endpoint }}
  {{- list "enable_sign_up_with_email" .enable_sign_up_with_email | include "bigbang.addValueIfSet" | indent 2 }}
  {{- list "enable_sign_in_with_email" .enable_sign_in_with_email | include "bigbang.addValueIfSet" | indent 2 }}
  {{- list "enable_sign_in_with_username" .enable_sign_in_with_username | include "bigbang.addValueIfSet" | indent 2 }}
{{- end }}

networkPolicies:
  enabled: {{ .Values.networkPolicies.enabled }}
  # note: ztunnel does not exist yet, defaulting to false until ambient package is added
  hbonePortInjection:
    enabled: {{ dig "enabled" false (default dict .Values.ztunnel) }}
  egress:
    definitions: {{ .Values.networkPolicies.egress.definitions | toYaml | nindent 6 }}
    from:
      mattermost:
        to:
          k8s:
            tempo/tempo:9411: {{ .Values.tempo.enabled }}
            {{- if .Values.elasticsearchKibana.enabled }}
            logging/logging-ek-es-http:9200: {{ .Values.addons.mattermost.elasticsearch.enabled }}
            {{- end }}
          definition:
            kubeAPI: true
            sso: {{ .Values.addons.mattermost.sso.enabled }}
      {{- if dig "waitJob" "enabled" true .Values.addons.mattermost.values }}
      wait-job:
        to:
          definition:
            kubeAPI: true
      {{- end }}
  ingress:
    definitions: {{ .Values.networkPolicies.ingress.definitions | toYaml | nindent 6 }}
    to:
      mattermost:8067:
        from:
          k8s:
            monitoring-monitoring-prometheus-prometheus@monitoring/prometheus: {{ .Values.monitoring.enabled }}

{{- $ssoHost := "" }}
{{- if .Values.addons.mattermost.sso.enabled }}
{{- $ssoHost = include "sso.url" . | trimPrefix "https://" | regexFind "^[^/]+" }}
{{- end }}
routes:
  inbound:
    chat:
      gateways:
        - {{ include "getGatewayName" (dict "gateway" .Values.addons.mattermost.ingress.gateway "root" .) }}
  outbound:
    sso:
      enabled: {{ .Values.addons.mattermost.sso.enabled }}
      {{- if $ssoHost }}
      hosts:
        - {{ $ssoHost }}
      {{- end }}

global:
  imagePullSecrets:
    - name: private-registry

{{- with .Values.addons.mattermost.enterprise }}
enterprise:
  enabled: {{ .enabled }}
  license: {{ .license }}
{{- end }}

{{- with .Values.addons.mattermost.database }}
{{- if and .username .password .host .port .database }}
database:
  secret: "mattermost-database-secret"
postgresql:
  secret: "mattermost-database-secret"
{{- else }}
postgresql:
  image:
    pullSecrets:
      - private-registry
  {{- if and .username .password .host .port .database }}
  secret: "mattermost-database-secret"
  {{- else }}
  secret: "mattermost-dbcreds"
  {{- end }}
  install: true
  {{- if $istioInjection }}
  primary:
    podAnnotations:
      {{ include "istioAnnotation" $ }}
    podSecurityContext:
      enabled: true
      fsGroup: 1001
      runAsUser: 1001
      runAsGroup: 1001
    containerSecurityContext:
      enabled: true
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      capabilities:
        drop:
          - ALL
    #permissions for initContainers
    volumePermissions:
      securityContext:
        capabilities:
          drop:
            - ALL
  readReplicas:
    podAnnotations:
      {{ include "istioAnnotation" $ }}
  {{- end }}

{{- end }}
{{- end }}

{{- with .Values.addons.mattermost.objectStorage }}
{{- if and .endpoint .accessKey .accessSecret .bucket }}
fileStore:
  secret: "mattermost-objectstorage-secret"
  url: {{ .endpoint }}
  bucket: {{ .bucket }}
{{- else }}
minio:
  install: true
  upstream:
    imagePullSecrets:
      - name: private-registry
    tenant:
      metrics:
        enabled: {{ $.Values.monitoring.enabled }}
      configSecret:
        accessKey: {{ .accessKey | default "minio" }}
        secretKey: {{ .secretKey | default "BigBangDEVONLY" }}
    {{- if $istioInjection }}
    annotations:
      {{ include "istioAnnotation" $ }}
  {{- end }}
{{- end }}
{{- end }}

{{- if .Values.addons.mattermost.elasticsearch.enabled }}
elasticsearch:
  enabled: true
{{- end }}

mattermostEnvs:
  # required for Keycloak >= 20.X to work with gitlab auth pointed to Keycloak
  MM_GITLABSETTINGS_SCOPE: openid

{{- end -}}
