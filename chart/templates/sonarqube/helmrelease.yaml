{{- $fluxSettingsSonarqube := merge .Values.addons.sonarqube.flux .Values.flux -}}
{{- if .Values.addons.sonarqube.enabled }}
{{- $istioEnabled := eq (include "istioEnabled" .) "true" }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarqube
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: sonarqube
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" . | nindent 4}}
  annotations:
    checksum/bigbang-values: {{ include (print $.Template.BasePath "/sonarqube/values.yaml") . | sha256sum }}
spec:
  releaseName: sonarqube
  targetNamespace: sonarqube
  {{- include "bigbang.helmRelease.chartSpec" (dict "name" "sonarqube" "package" .Values.addons.sonarqube "root" .) | nindent 2 }}

  {{- toYaml $fluxSettingsSonarqube | nindent 2 }}
  
  {{- if or .Values.addons.sonarqube.postRenderers (and $istioEnabled .Values.monitoring.enabled) }}
  postRenderers:
  {{- if and $istioEnabled .Values.monitoring.enabled }}
  {{ include "sonarqube.istioPrometheusPostRenderers" . | nindent 2 }}
  {{- end }}
  {{- with .Values.addons.sonarqube.postRenderers }}
  {{ toYaml . | nindent 2 }}
  {{- end }}
  {{- end }}
  {{- include "bigbang.helmRelease.valuesFrom" (dict "name" "sonarqube" "root" .) | nindent 2 }}

  {{- if or .Values.gatekeeper.enabled .Values.kyvernoPolicies.enabled .Values.monitoring.enabled .Values.addons.keycloak.enabled $istioEnabled }}
  dependsOn:
  {{- if .Values.gatekeeper.enabled }}
    - name: gatekeeper
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if $istioEnabled }}
    - name: {{ include "istioHelmRelease" . }}
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.kyvernoPolicies.enabled }}
    - name: kyverno-policies
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.monitoring.enabled }}
    - name: monitoring
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if and .Values.addons.keycloak.enabled .Values.addons.sonarqube.sso.enabled}}
    - name: keycloak
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- end }}
{{- end }}
