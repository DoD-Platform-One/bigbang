{{- if and .Values.bbctl.enabled .Values.loki.enabled .Values.alloy.enabled .Values.alloy.alloyLogs.enabled .Values.monitoring.enabled .Values.grafana.enabled }}
{{- $istioEnabled := eq (include "istioEnabled" .) "true" }}
apiVersion: v1
kind: Namespace
metadata:
  name: bbctl
  labels:
    app.kubernetes.io/name: bbctl
    {{- include "commonLabels" . | nindent 4}}
    istio-injection: {{ ternary "enabled" "disabled" (and $istioEnabled (eq (dig "istio" "injection" "enabled" .Values.addons.gitlab) "enabled")) }}
{{- end }}
