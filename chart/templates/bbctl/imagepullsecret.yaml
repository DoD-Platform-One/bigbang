{{- if and .Values.bbctl.enabled .Values.loki.enabled .Values.alloy.enabled .Values.alloy.alloyLogs.enabled .Values.monitoring.enabled .Values.grafana.enabled }}
{{- if ( include "imagePullSecret" . ) }}
apiVersion: v1
kind: Secret
metadata:
  name: private-registry
  namespace: bbctl
  labels:
    app.kubernetes.io/name: bbctl
    {{- include "commonLabels" . | nindent 4}}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ template "imagePullSecret" . }}
{{- end }}
{{- end }}
