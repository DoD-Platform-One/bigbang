{{- $pkg := "thanos" }}
{{- $fluxSettingsThanos := merge .Values.addons.thanos.flux .Values.flux -}}
{{- if (get .Values.addons $pkg).enabled }}
{{- $istioEnabled := eq (include "istioEnabled" .) "true" }}
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: {{ $pkg }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ $pkg }}
    {{- include "commonLabels" . | nindent 4}}
  annotations:
    checksum/bigbang-values: {{ include (print $.Template.BasePath "/thanos/values.yaml") . | sha256sum }}
spec:
  releaseName: {{ $pkg }}
  targetNamespace: {{ $pkg }}
  {{- include "bigbang.helmRelease.chartSpec" (dict "name" "thanos" "package" (get .Values.addons $pkg) "root" .) | nindent 2 }}

  {{- toYaml $fluxSettingsThanos | nindent 2 }}

  postRenderers:
  {{- if (get .Values.addons $pkg).postRenderers }}
  {{ toYaml (get .Values.addons $pkg).postRenderers | nindent 4 }}
  {{- end }}
  {{- if and .Values.monitoring.enabled $istioEnabled (eq (dig "istio" "mtls" "mode" "STRICT" .Values.addons.thanos.values) "STRICT") }}
  {{ include "thanos.serviceMonitorPostRenderers" . | nindent 2 }}
  {{- end }}
  {{- include "bigbang.helmRelease.valuesFrom" (dict "name" "thanos" "root" .) | nindent 2 }}

  {{- if or $istioEnabled .Values.kyvernoPolicies.enabled .Values.monitoring.enabled }}
  dependsOn:
  {{- if $istioEnabled }}
    - name: {{ include "istioHelmRelease" . }}
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.kyvernoPolicies.enabled }}
    - name: kyverno-policies
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.monitoring.enabled }}
    - name: monitoring
      namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- end }}
{{- end }}
