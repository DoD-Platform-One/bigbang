{{- if or .Values.addons.gitlab.enabled .Values.addons.gitlabRunner.enabled }}
{{- if ne .Values.addons.gitlab.redis.password "" }}
apiVersion: v1
kind: Secret
metadata:
  name: gitlab-redis-secret
  namespace: gitlab
type: Opaque
data:
  secret: {{ .Values.addons.gitlab.redis.password | b64enc }}
{{- end }}
{{- end }}