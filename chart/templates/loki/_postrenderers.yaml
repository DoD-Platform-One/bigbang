{{- define "loki.istioPostRenderers" }}
- kustomize:
    patches:
      - patch: |
          - op: add
            path: /spec/ports/1/appProtocol
            value: tcp
        target:
          kind: Service
          name: ^.+-(distributor|ingester(-zone.*)?|querier|query-frontend|query-scheduler|.*-headless$)$
{{- end }}