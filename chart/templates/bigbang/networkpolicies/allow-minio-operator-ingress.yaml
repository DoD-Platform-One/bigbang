{{- if and .Values.networkPolicies.enabled .Values.minio.install }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-minio-operator-ingress
  namespace: {{ .Release.Namespace }}
spec:
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            app.kubernetes.io/name: minioOperator
      ports:
      - port: 9000
        protocol: TCP
  podSelector:
    matchLabels:
      app: minio
  policyTypes:
    - Ingress
{{- end }}
