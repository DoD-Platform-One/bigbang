{{- if and .Values.networkPolicies.enabled .Values.minio.install }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-minio-operator-egress
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: minio  
  policyTypes:
    - Egress
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            app.kubernetes.io/name: minioOperator
      ports:
      - port: 4222
        protocol: TCP
{{- end }}
