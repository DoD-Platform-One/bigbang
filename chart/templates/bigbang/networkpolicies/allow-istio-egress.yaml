{{- if and .Values.networkPolicies.enabled (eq .Values.istio.injection "enabled") }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-istio-egress
  namespace: {{ .Release.Namespace }}
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            app.kubernetes.io/name: istio-controlplane
        podSelector:
          matchLabels:
            istio: pilot
      ports:
      - port: 15012
{{- end }}
