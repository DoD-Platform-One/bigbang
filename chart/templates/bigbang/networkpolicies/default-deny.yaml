{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny
  namespace: {{ .Release.Namespace }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  # Deny all ingress
  ingress: []
  # Deny external egress (outside cluster)
  egress:
  - to:
    - namespaceSelector: {}
{{- end }}
