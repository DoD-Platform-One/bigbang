# Values overrides for EKS pipelines
# These values inherit and override values from tests/test-values.yaml
networkPolicies:
  controlPlaneCidr: 10.0.0.0/8

istio:
  values:
    global: 
      proxy:
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits: null
    defaultConfig:
      proxyMetadata:
        ISTIO_META_DNS_CAPTURE: "true"
        ISTIO_META_DNS_AUTO_ALLOCATE: "true"

neuvector:
  values:
    k3s:
      enabled: false
    containerd:
      enabled: true

clusterAuditor:
  values:
    resources:
      requests:
        cpu: 300m
        memory: 300Mi
      limits: null
    
gatekeeper:
  values:
    replicas: 1
    controllerManager:
      resources:
        limits: null
        requests:
          cpu: 175m
          memory: 512Mi

kyverno:
  values:
    replicaCount: 3
    resources:
      limits: null
      requests:
        cpu: 500m
        memory: 384Mi

elasticsearchKibana:
  values:
    elasticsearch:
      master:
        count: 1
        persistence:
          size: 256Mi
        resources:
          requests:
            cpu: .5
          limits: null
      data:
        count: 2
        persistence:
          size: 256Mi
        resources:
          requests:
            cpu: .5
          limits: null

loki:
  values:
    loki-simple-scalable:
      write:
        resources:
          limits: null
      read:
        resources:
          limits: null

tempo:
  values:
    tempo:
      resources:
        limits: null
        requests:
          cpu: 500m
          memory: 1024Mi
    persistence:
      size: 5Gi
    tempoQuery:
      resources:
        limits: null
        requests:
          cpu: 300m
          memory: 256Mi
    opentelemetryCollector:
      resources:
        limits: null
        requests:
          cpu: 300m
          memory: 256Mi

monitoring:
  values:
    prometheus:
      prometheusSpec:
        additionalScrapeConfigs: []
        podMetadata:
          annotations:
            vault.hashicorp.com/agent-inject: "false"
            vault.hashicorp.com/agent-init-first: "true"
            vault.hashicorp.com/agent-inject-token: "true"
            vault.hashicorp.com/role: "prometheus"
            vault.hashicorp.com/agent-pre-populate: "false"
            proxy.istio.io/config: |
              holdApplicationUntilProxyStarts: true
   
        resources:
          requests:
            cpu: 300m
            memory: 5Gi
          limits: null
    kube-state-metrics:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits: null
    prometheus-node-exporter:
      resources:
        requests:
          cpu: 200m
          memory: 50Mi
        limits: null
    grafana:
      downloadDashboards:
        resources:
          limits: null
          requests:
            cpu: 20m
            memory: 20Mi

twistlock:
  values:
    console:
      persistence:
        size: 256Mi

