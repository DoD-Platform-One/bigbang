kyverno:
  values:
    upstream:
      networkPolicies:
        externalRegistries:
          allowEgress: true
      admissionController:
        container:
          extraArgs:
            webhookTimeout: 30
          resources:
            limits:
              cpu: 1
              memory: 768Mi
            requests:
              cpu: 1
              memory: 768Mi
      features:
        policyexceptions:
          enabled: true
          # -- Restrict policy exceptions to a single namespace
          namespace: 'kyverno'
    bbtests:
      enabled: true

kyvernoReporter:
  values:
    bbtests:
      enabled: true
      cypress:
        envs:
          cypress_grafana_url: https://grafana.dev.bigbang.mil
          cypress_prometheus_url: https://prometheus.dev.bigbang.mil
          cypress_check_datasource: 'true'
        resources:
          requests:
            cpu: 2
            memory: 3Gi
          limits:
            cpu: 2
            memory: 3Gi
    istio:
      hardened:
        customServiceEntries:
          - name: "cypress-service-entries-kyvernoreporter"
            enabled: true
            spec:
              hosts:
                - 'registry.npmjs.org'
                - 'download.cypress.io'
                - 'cdn.cypress.io'
                - 'repo1.dso.mil'
                - 'prometheus.dev.bigbang.mil'
              location: MESH_EXTERNAL
              exportTo:
                - "."
              ports:
                - number: 443
                  protocol: TLS
                  name: https
              resolution: DNS


kyvernoPolicies:
  values:
    bbtests:
      enabled: true
    excludeContainers:
    - not-me
    - or-me
    exclude:
      any:
      # Allows k3d load balancer to bypass policies.
      - resources:
          namespaces:
          - istio-system
          names:
          - svclb-*
      # Exclude gatekeeper test resources so Helm tests will work
      - resources:
          namespaces:
          - default
          names:
          - bad-test*
          - good-test*
    # Parameters are copied from kyverno policies for test vectors
    # Exclusions are for allowing other helm tests to function
    policies:
      add-default-capability-drop:
        exclude:
          any:
          # Need to be able to test the `require-drop-all-capabilities` policy
          # without this policy mutating the podspecs and adding the "missing" capability
          - resources:
              namespaces:
              - default
              names:
              - require-drop-all-capabilities*
          - resources:
              namespaces:
              - argocd
              names:
              - guestbook-ui-*
      clone-configs:
        parameters:
          clone:
          - name: clone-configs-1
            kind: ConfigMap
            namespace: "{{ .Release.Namespace }}"
          - name: clone-configs-2
            kind: Secret
            namespace: "{{ .Release.Namespace }}"
      disallow-annotations:
        parameters:
          disallow:
          - 'kyverno-policies-bbtest/test: disallowed'
          - kyverno-policies-bbtest/disallowed
      disallow-labels:
        parameters:
          disallow:
          - 'kyverno-policies-bbtest/test: disallowed'
          - kyverno-policies-bbtest/disallowed
